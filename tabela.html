<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tabela de 3 linhase 3 colunas -->
    <table width= "500px" border="1">
        <!-- 1 linha -->
        <tr>
            <th rowspan="3">Linha 1/2/3 - Col 1</th>
            <th>Linha 1 - Col 2</th>
            <th>Linha 1 - Col 3</th>
        </tr>
        <!-- 2 linha -->
        <tr>
            <td align="left">Linha 2 - Col1</td>
            <td align="center">Linha 2 - Col 2</td>
            <td align="right">Linha 2 - Col 3</td>
        </tr>
        <!-- 3 linha -->
        <tr>
            <td colspan  = "2" align="center" >Linha 3 - Col 1/ Col 2</td>
            <td>Linha 3 - Col 3</td>
        </tr>
    </table>
</body>
</html>
